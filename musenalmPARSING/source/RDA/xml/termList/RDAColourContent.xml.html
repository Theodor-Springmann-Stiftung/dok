<html><body><table><tr><td>1002</td><td><em>monochrom</em></td><td>Ein Farbinhalt, der aus Tönungen einer Farbe, aus Schwarz und Weiß oder aus Schwarz oder Weiß und einer anderen Farbe besteht.</td></tr><tr><td>1003</td><td><em>polychrom</em></td><td>Ein Farbinhalt, der aus zwei Farben (von denen keine Schwarz oder Weiß ist) oder mehreren Farben besteht.</td></tr></table></html></body>
