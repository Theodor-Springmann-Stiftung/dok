site_name: TSS/Sammlungsdokumentation
site_description: Dokumente und Skripte im Zusammenhang mit Sammlungsdigitalisierung und -dokumentation an der TSS, insb. der Musenalm.
copyright: 2023 Theodor Springmann Stiftung
repo_url: https://github.com/Theodor-Springmann-Stiftung/tss_sammlungsdokumentation
site_dir: docs/
docs_dir: src_docs/

extra_css:
  - css/styles.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - js/tablesort.js

