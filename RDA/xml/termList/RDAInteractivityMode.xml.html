<html><body><table><tr><td>1001</td><td><em>interaktiv</em></td><td>Ein Interaktivitätsmodus, der angibt, dass der Inhalt einer Expression auf Handlungen von Benutzenden reagiert.</td></tr><tr><td>1002</td><td><em>nicht interaktiv</em></td><td>Ein Interaktivitätsmodus, der angibt, dass der Inhalt einer Expression nicht auf Handlungen von Benutzenden reagiert.</td></tr></table></html></body>
